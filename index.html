<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cubiqo United Inc (CUI) - Weekly task tracking system for efficient time management and productivity"
    />
    <title>Cubiqo United Inc (CUI) - Weekly Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div>
            <h1 class="company-name">Cubiqo United Inc (CUI)</h1>
            <p class="subtitle">Weekly tasks</p>
          </div>
          <div class="items-counter"><span id="itemCount">0</span> items</div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Left Panel - Add Item Form -->
        <aside class="form-panel">
          <!-- <div class="panel-header">
            <h2 class="panel-title">Add Item</h2>
            <p class="api-info">Set GAS_WEB_APP_URL = API_KEY in index.html</p>
          </div> -->

          <form id="taskForm" class="task-form">
            <div class="form-group">
              <label for="weekStart">Week start (Monday)</label>
              <input type="date" id="weekStart" name="weekStart" required />
              <div class="week-end-display">
                Week end: <span id="weekEndDisplay">Jan 11, 2026</span>
              </div>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="e.g., Nadeem"
                required
              />
            </div>

            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" name="type" required>
                <option value="">Select type</option>
                <option value="Task">Task</option>
                <option value="Meeting">Meeting</option>
                <option value="Project">Project</option>
                <option value="Review">Review</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="item">Item</label>
              <textarea
                id="item"
                name="item"
                rows="4"
                placeholder="Describe what you did..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="hours">Hours</label>
              <input
                type="number"
                id="hours"
                name="hours"
                placeholder="e.g., 2"
                step="0.5"
                min="0"
                required
              />
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
              <span class="btn-text">Add</span>
              <span class="btn-loader"></span>
            </button>
          </form>
        </aside>

        <!-- Right Panel - Items List -->
        <main class="items-panel">
          <div class="panel-header">
            <div class="week-selector">
              <span class="label">Items</span>
              <div class="week-display">
                <span class="label">Week:</span>
                <span id="currentWeek">Jan 05, 2026 â€“ Jan 11, 2026</span>
              </div>
            </div>
            <button class="btn-refresh" id="refreshBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                />
              </svg>
              Refresh
            </button>
          </div>

          <div class="search-bar">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Search..." />
          </div>

          <div class="table-container">
            <table class="items-table" id="itemsTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Item</th>
                  <th>Hours</th>
                  <th>Submitted</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <tr class="empty-state">
                  <td colspan="6">
                    <div class="empty-message">
                      <svg
                        width="48"
                        height="48"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                      >
                        <path d="M9 11l3 3L22 4"></path>
                        <path
                          d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                        ></path>
                      </svg>
                      <p>No items yet.</p>
                      <p class="empty-subtext">
                        Add your first task to get started!
                      </p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
      <div class="toast-content">
        <svg
          class="toast-icon"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span class="toast-message" id="toastMessage">Success!</span>
      </div>
    </div>

    <script>
      // Replace this with your actual Google Apps Script Web App URL
      const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwiMwwecCGuOICrXr6gaCGaVQ0OFTtefA_XvGIkvOUkCXSOeCil4IK1QBkS9ArujYiC/exec";
    </script>
    <script src="script.js"></script>
  </body>
</html>
